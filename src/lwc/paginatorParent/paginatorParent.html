<template>
    <lightning-card title="Parent Paginator">

            <template if:true={visibleContacts}>
                <!-- <template for:each={visibleContacts} for:item="con">
                    <p key={con.Id}>{con.Name}</p>
                </template> -->
                <lightning-datatable data={visibleContacts} columns={columns} key-field="Id">

        </div>
        <div class="slds-var-m-around_medium">
            <c-paginator-child allrecords={totalContacts} onupdate={updatecall}></c-paginator-child>
        </div>
    </lightning-card>
    
</template>
