<template>
    <lightning-card>
        <lightning-layout horizontal-align="space">
            <lightning-layout-item padding="around-small">
                <lightning-input type="date" name="input1" label="Start Date" onchange={handleStartDate}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-input type="date" name="input2" label="End Date" onchange={handleEndDate}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-clearfix slds-p-right_medium">
            <div class="slds-float_right">
                <lightning-button variant="brand" label="Show Transaction" class="slds-m-left_x-small" onclick={handleclick}></lightning-button>
            </div>
        </div> 
        <div class="slds-p-top_x-small">
            <template if:true={visibleEntries}>
                <lightning-datatable data={visibleEntries} columns={columns} key-field="Id"></lightning-datatable>
            </template>

        </div>
        <template if:true={transactionEntries}>
            <div class="slds-var-m-around_medium">
                <c-paginator-child allrecords={transactionEntries} onupdate={updatecall}></c-paginator-child>
            </div>
            <div class="slds-p-top_x-small">
                <lightning-radio-group name="Select File Formate"
                          label="Select File Formate"
                          options={options}
                          value={value}
                          type="radio"
                          onchange={handleRadioButton}></lightning-radio-group>
            </div>
            <div class="slds-p-top_x-small">
                <lightning-button variant="brand" label="Download File"  onclick={handleDownload}></lightning-button>
            </div>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
        <p>{file}</p>
    </lightning-card>
</template>
