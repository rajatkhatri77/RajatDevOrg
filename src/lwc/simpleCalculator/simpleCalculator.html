<template>
    <lightning-card title="SimpleCalculator" icon-name="standard:formula">
        <lightning-layout multiple-rows>
            <lightning-layout-item size = "12" padding="around-medium">
                <lightning-input type="number" name = "firstNumber" onchange={handleNumberChange} label="First Number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size = "12" padding="around-medium">
                <lightning-input type="number" name = "secondNumber" onchange={handleNumberChange} label="Second Number"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size = "12" padding="around-medium">
                <lightning-button-group>
                    <lightning-button label = "Add" icon-name="utility:add" icon-position="left" onclick={handleAdd}></lightning-button>
                    <lightning-button label = "Subtract" icon-name="utility:dash" icon-position="left" onclick={handlesubtract}></lightning-button>
                    <lightning-button label = "Multiply" icon-name="utility:close" icon-position="left" onclick={handleMultiply}></lightning-button>
                    <lightning-button label = "Division" icon-name="utility:magicwand" icon-position="left" onclick={handleDivision}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
            <lightning-layout-item size = "12" padding="around-medium">
                {currentResult}
            </lightning-layout-item>
            <!-- <lightning-layout-item size = "12" padding="around-medium">
                <lightning-checkbox 
            </lightning-layout-item> -->
            <!-- <template if:true={}></template> -->
            <lightning-layout-item size = "12" padding="around-medium">
                <template iterator:it={previousResults}>
                    <p key={it.value}>{it.value}</p>
                </template>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
    
</template>
