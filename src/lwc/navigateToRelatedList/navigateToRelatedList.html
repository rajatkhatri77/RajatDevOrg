<template>
    <lightning-card title="Navigation to Account Related Contact">
        <template if:true={acc.data}>
        <div class="slds-var-m-around_medium">
            Example Account:
                <p>{acc.data.Name}</p>
                <p>{acc.data.Type}</p>
                <p class="slds-var-m-bottom_small">
                    <lightning-formatted-phone
                        value={acc.data.Phone}
                    ></lightning-formatted-phone>
                </p>
                <lightning-button
                label="Go to Related Contacts list"
                onclick={navigateToRelatedList}
            ></lightning-button>
        </div>
    </template>
    <template if:true={acc.error}>
        <c-error-panel errors={acc.error}></c-error-panel>
    </template>
    </lightning-card>
</template>
