<template>
    <lightning-card title="PromiseDemo">
        <div class="slds-var-m-around_medium">


            <h1>Accounts</h1>
            <!-- this division is for Displaying the Accounts table -->
            <div class="slds-var-m-around_medium">
                <!-- this template is for accounts Spinner -->
                <template if:true={spinnerForAccount}>
                    <div class="exampleHolder">
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                </template>
<template if:false={spinnerForAccount}>
                    <template if:true={accounts}>
                        <lightning-datatable data={accounts} columns={columnsForAccounts} key-field="Id"></lightning-datatable>
                    </template>
</template>
<template if:false={accounts}>
                    <c-error-panel errors={error}></c-error-panel>
                </template>
</div>




<h1>Contact</h1>
<!-- this division is for Displaying the Contacts table -->
<div class="slds-var-m-around_medium">
    <!-- this template is for contacts Spinner -->
    <template if:true={spinnerForContact}>
                    <div class="exampleHolder">
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                </template>
    <!-- this template is for displaying the table of contacts -->
    <template if:false={spinnerForContact}>
                    <template if:true={contacts}>
                        <lightning-datatable data={contacts} columns={columnsForContacts} key-field="Id"></lightning-datatable>
                    </template>
    </template>

    <template if:false={contacts}>
                    <c-error-panel errors={error}></c-error-panel>
                </template>
</div>


<h1>Opportunities</h1>
<!-- this division is for Displaying the opportunities table -->
<div class="slds-var-m-around_medium">
    <!-- this template is for Opportunities Spinner -->
    <template if:true={spinnerForOpportunities}>
                    <div class="exampleHolder">
                        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                </template>
    <template if:false={spinnerForOpportunities}>
                    <template if:true={opportunities}>
                        <lightning-datatable data={opportunities} columns={columnsForOpportunities} key-field="Id">
                        </lightning-datatable>
                        </template>
    </template>
    <template if:false={opportunities}>
                        <c-error-panel errors={error}></c-error-panel>
                    </template>
</div>



</div>
</lightning-card>
</template>
