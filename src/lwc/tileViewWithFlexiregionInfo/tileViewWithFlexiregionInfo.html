<template> 
    <lightning-card title="Tile View child">
        <div class={flexipageRegionWidth}>
            <template if:true={contacts}>
                <lightning-layout multiple-rows="true">
                    <template for:each={contacts} for:item='Con'>
                        <lightning-layout-item size={sizeoftile} flexibility="auto" key={Con.Id} >
                            <div class="slds-var-m-around_medium slds-box">
                                <lightning-tile title="Contact Name" label={Con.Name} data-contactid={Con.Id} actions={actions} onactiontriggered={handleAction}>
                                    

                                    <template if:true={isModalOpen}>
                                        <!-- Modal/Popup Box LWC starts here -->
                                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                            <div class="slds-modal__container">
                                                <!-- Modal/Popup Box LWC header here -->
                                                <header class="slds-modal__header">
                                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                                        <lightning-icon icon-name="utility:close"
                                                            alternative-text="close"
                                                            variant="inverse"
                                                            size="small" ></lightning-icon>
                                                        <span class="slds-assistive-text">Close</span>
                                                    </button>
                                                    <h2 class="slds-text-heading_medium slds-hyphenate">Confirmation</h2>
                                                </header>
                                                <!-- Modal/Popup Box LWC body starts here -->
                                                <div class="slds-modal__content slds-p-around_medium">
                                                    <p><b>Are you sure you want to delete this Contact?
                                                    </b></p>
                                                </div>
                                                <!-- Modal/Popup Box LWC footer starts here -->
                                                <footer class="slds-modal__footer">
                                                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                                                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Yes">Yes</button>
                                                </footer>
                                            </div>
                                        </section>
                                        <div class="slds-backdrop slds-backdrop_open"></div>
                                    </template>

                                    <div class="slds-tile__detail">
                                        <dl class="slds-list_horizontal slds-wrap">
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Contact ID:">ID:</dt>
                                            <dd class="slds-item_detail slds-truncate" title="ID">{Con.Id}</dd>
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Title">Title:</dt>
                                            <dd class="slds-item_detail slds-truncate" title="Title">{Con.Title}</dd>
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Phone">Phone:</dt>
                                            <dd class="slds-item_detail slds-truncate" title="ID">{Con.Phone}</dd>
                                            <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Email">Email:</dt>
                                            <dd class="slds-item_detail slds-truncate" title="Title">{Con.Email}</dd>
                                        </dl>
                                    </div>

                                    <!-- <dl class="slds-dl_horizontal">
                                        <dt class="slds-dl_horizontal__label">
                                                <p class="slds-truncate" title="Id">{Con.Id}</p>
                                            </dt>
                                            <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                                <p class="slds-truncate" title="Title">{Con.Title}</p>
                                            </dd>
                                            <dt class="slds-dl_horizontal__label">
                                                <p class="slds-truncate" title="Phone">{Con.Phone}</p>
                                            </dt>
                                            <dd class="slds-dl_horizontal__detail slds-tile__meta">
                                                <p class="slds-truncate" title="Email">{Con.Email}</p>
                                            </dd>
                                        </dl> -->
                                </lightning-tile>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>
</template>
