<template>
    <lightning-card title="Calculator" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <div class="slds-p-around_xx-small">
                <lightning-input type="number" label="Enter the First Number" step=".01" data-id="reset" onchange={firstHandler}></lightning-input>
            </div>
            <div class="slds-p-around_xx-small">
                <lightning-input type="number" label="Enter the Second Number" step=".01" data-id="reset" onchange={seconHandler}></lightning-input>
            </div>
            <div class="slds-var-p-around_xxx-small">
                    <lightning-Button variant="brand" label="ADD" icon-position="left" onclick={addHandler} class="slds-p-right_x-large"></lightning-Button>
                    <lightning-Button variant="brand" label="SUB" icon-position="center" onclick={subHandler} class="slds-p-right_x-large"></lightning-Button>
                    <lightning-Button variant="brand" label="MUL" icon-position="right" onclick={mulHandler} class="slds-p-right_x-large"></lightning-Button>
                    <lightning-Button variant="brand" label="DIV" icon-position="right" onclick={divHandler} class="slds-p-right_x-large"></lightning-Button>
            </div>       
         
            <div class="slds-var-p-around_xxx-small">
                            <!-- lightning-layout-item size="12" padding="around-medium" -->
                            <lightning-formatted-text value={currOutput}></lightning-formatted-text>
                            <!-- /lightning-layout-item -->
                
            </div>
        </div>
    </lightning-card>
</template>
