<template>
    <lightning-card title="Transaction Entries">

        <select class="slds-select" name = "optionSelect" onchange={changeHandler} >
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
            <option value=25>25</option>
        </select>
        <!-- {selectedOption} -->
        <div class="slds-p-top_x-small">
            <template if:true={transactionEntries}>
                <lightning-datatable data={transactionEntries} columns={columns} key-field="Id"></lightning-datatable>
             </template> 
             <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
    
</template>
